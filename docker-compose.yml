services:
  ppocr:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8888:8888
    volumes:
      - .:/opt/PaddleOCR
      - /data/xiu-hao/work/Dataset/MeterPaddle/train_data:/opt/PaddleOCR/train_data
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

